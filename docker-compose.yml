version: '3.8'

services:
  # Your Rust proxy
  proxy:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6334
      - EMBEDDING_URL=http://embeddings:8001/embed
      - LOG_PATH=/app/logs/requests.log
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      embeddings:
        condition: service_healthy
    networks:
      - llm-cache-network

  # Python embedding service
  embeddings:
    build:
      context: ./python_embedding
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    networks:
      - llm-cache-network
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 120s

  # Redis cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - llm-cache-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - llm-cache-network
    healthcheck:
      test: ["CMD-SHELL", "bash -c ':> /dev/tcp/localhost/6333' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10

networks:
  llm-cache-network:
    driver: bridge

volumes:
  qdrant_storage: